<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Youtube Embed</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div>
  <h1 id="title"> Embed Youtube Videos</h1>
  <p> Bypass age restricted videos and Youtube ads </p>
  <p> Simply enter the full Youtube URL below </p>
  <p> Note: Some uploaders may not allow their videos to be embedded externally </p>
</div>

<section>
  <form>
    <div class="form-group">
      <input id="url" type="url"></input>
      <button class = "btn btn-primary" type="button" id="mybutton">embed it!</button>
    </div>
  </form>
</section>


<section>
  <div>
    <iframe width="100%" height="551"  id="myframe" frameborder="0" allowfullscreen></iframe>
  </div>  
</section>
  

<footer>
  Made in London
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- jQuery -->
<script type="text/javascript" src="Youtube Embed.js" charset="utf-8"></script>

</body>

</html>
